<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header #profile-info {
            text-align: center;
        }

        header #profile-info h1 {
            margin: 0;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            float: left;
            width: 75%;
            padding: 20px;
        }

        aside {
            float: right;
            width: 20%;
            padding: 20px;
            background: #333;
            color: #fff;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="profile-info">
                <h1>User Profile</h1>
                <!-- You can add more profile information here -->
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section>
            <!-- Main content of the profile page -->
            <h2>Welcome to your profile!</h2>
            <p>Here you can display user information, recent activity, etc.</p>
        </section>

        <aside>
            <!-- Additional content or user details -->
            <h3>User Details</h3>
            <p>Username: JohnDoe</p>
            <p>Email: johndoe@example.com</p>
            <!-- Add more user details or widgets -->
        </aside>
    </div>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 YourWebsite.com</p>
    </footer>
</body>

</html>
